<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MQ.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>Seja bem-vindo, entre no site com a sua conta!</p>
                <form action="login.java" method="post"></form>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <label for="iemail">Email</label>
                    <input type="email" id="iemail" name="email" placeholder="Email" required>
                    
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha">
                    
                </div>
                <div>
                    <input type="submit" value="Entrar" id="entrar" min="8" max="15">
                    <a href="#" class="botao">Esqueci minha senha</a>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
