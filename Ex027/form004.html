<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="background-color: lightblue;">
    <h1>Teste de Formulario</h1>
    <form action="cadastro.java" method="get"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="homem">Homem
        <input type="radio" name="sexo" id="mulher">Mulher
    </fieldset>
    <fieldset>
        <legend>ESportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    
</body>
</html>
