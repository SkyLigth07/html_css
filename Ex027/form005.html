<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Teste de Formulario</h1>
    <form action="cadastro.java" method="get"></form>

    <label for="icor">Cor: </label>
    <input type="color" name="cor" id="icor" value="#0230x"><br>

    <label for="inivel">Nivel de satisfação</label>
    <input type="range" name="nivel" id="inivel" min="1" max="10">

    <label for="ifoto">Foto de Perfil</label>
    <input type="file" name="foto" id="ifoto">


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    
</body>
</html>
