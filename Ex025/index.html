<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightseagreen;
            height: 200px;
            width: 200px;
            padding: 20px;
            border: 10px solid red;
            padding: 8px 4px 8px 4px;
            margin: 50px auto;
            outline: 30px dashed gray;
        }

        a{
            border: 8px solid  brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">Links são exemplos de inline-block</a></p>
</body>
</html>
